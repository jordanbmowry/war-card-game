<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="flex-col container">
      <div class="flex-row">
        <button class="new-deck-btn btn">New Deck</button>
        <h2 class="remaining-cards"></h2>
      </div>
      <h1 class="header">Game of War</h1>
      <div class="cards-container">
        <div class="flex-col">
          <h3 class="computer-score"></h3>
          <div class="card-slot fist-card-slot"></div>
        </div>
        <div class="flex-col">
          <div class="card-slot"></div>
          <h3 class="player-score"></h3>
        </div>
      </div>
      <button class="draw-two-cards-btn btn" disabled>Draw Two Cards</button>
    </div>
  </body>
</html>
